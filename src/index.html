<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/user.png" type="image/icon type" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12 full-height">
          <div class="card chat-app">
            <div id="welcome-user" class="welcome-user user-name clearfix">
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <button id="name-btn" class="input-group-text" type="button">
                    <i class="fa fa-send"></i>
                  </button>
                </div>
                <input
                  id="name-input"
                  type="text"
                  class="form-control"
                  placeholder="Enter your name..."
                />
              </div>
            </div>
            <div class="chat blur">
              <div id="chat-history" class="chat-history">
                <ul id="chat" class="m-b-0"></ul>
              </div>
              <div class="chat-message clearfix">
                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <button id="send-message" class="input-group-text">
                      <i class="fa fa-send"></i>
                    </button>
                  </div>
                  <input
                    id="message-input"
                    type="text"
                    class="form-control"
                    placeholder="Enter text here..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
